apiVersion: v1
kind: ServiceAccount
namespace: python-app-ns
metadata:
  name: {{ include "project-helm-argocd.serviceAccountName" . }}
  labels:
    {{- include "project-helm-argocd.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}